<script>
   // URL de la API o endpoint al que deseas hacer la solicitud
const url = 'http://localhost:3000';

fetch(url)
  .then(response => {
    // Verificamos si la respuesta es exitosa (código de estado 200-299)
    if (!response.ok) {
      throw new Error('Error en la petición: ' + response.status);
    }
    // Convertimos la respuesta a JSON
    return response.json();
  })
  .then(data => {
    // Aquí trabajamos con los datos obtenidos
    console.log(data);
   let div = document.getElementById('information')
div.innerHTML = data[0].player

  })
  .catch(error => {
    // Manejamos cualquier error en la solicitud
    console.error('Hubo un problema con la petición Fetch:', error);
  });

</script>

<div id="information"></div>
